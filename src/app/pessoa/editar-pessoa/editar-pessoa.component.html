<h1>Esse é o componente responsável por editar um usuário: </h1>
<div class="well">
    <form #formPessoa="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control"  name="nome" id="nome" minlength="2" required [(ngModel)]="pessoa.nome" #nome="ngModel">
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']">Digite o nome da pessoa</div>
                <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="text" class="form-control" id="idade" name="idade" required [(ngModel)]="pessoa.idade" #idade="ngModel"> 
            <div *ngIf="idade.errors && (idade.dirty || idade.touched)" class="alert alert-danger mt-2">
                <div>Digite a idade da pessoa.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="dataNascimento">Idade:</label>
            <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" required [(ngModel)]="pessoa.dataNascimento" #dataNascimento="ngModel"> 
            <div *ngIf="dataNascimento.errors && (dataNascimento.dirty || dataNascimento.touched)" class="alert alert-danger mt-2">
                <div>Informe a data de Nascimento</div>
            </div>
        </div>
        
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formPessoa.form.valid">
                <fa-icon [icon]="faSave"></fa-icon> Atualizar
            </button>
            <a class="btn btn-secondary mx-2" [routerLink]="['/pessoas/listar']">
                <fa-icon [icon]="faArrowLeft" aria-hidden="true"></fa-icon> Voltar
            </a>
        </div>
    </form>
</div>
