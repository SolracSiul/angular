
<h1>Eae sorak, aqui iremos inserir pessoas!</h1>
<div class="well">
    <form #formPessoa="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" minlength="2" required
            [(ngModel)]="pessoa.nome" #nome="ngModel" >
            <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                <div [hidden]="!nome.errors['required']">Digite o nome da pessoa.</div>
                <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="idade">Idade: </label>
            <input type="text" class="form-control" id="idade" name="idade" 
            [(ngModel)]="pessoa.idade" #idade="ngModel" numerico idadeMinima  valorMinimo="18" required>
            <div class="alert alert-danger" *ngIf="idade.errors &&(idade.dirty || idade.touched)">
                <div [hidden]="!idade.errors['required']">Digite a idade da pessoa. </div>
                <div [hidden]="!idade.errors['minimo']"> Idade deve ser maior ou igual a 18</div>
            </div>
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de nascimento </label>
            <input type="text" class="form-control" id="dataNascimento" name="dataNascimento" required
            [(ngModel)]="pessoa.dataNascimento" #dataNascimento="ngModel" >
            <div class="alert alert-danger" *ngIf="dataNascimento.errors &&(dataNascimento.dirty || dataNascimento.touched)">
                <div [hidden]="!dataNascimento.errors['required']">Data de nascimento. </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formPessoa.form.valid">
                <fa-icon [icon]="faSave"></fa-icon> Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/pessoas/listar']">
                <fa-icon [icon]="faArrowLeft" aria-hidden="true"></fa-icon> Voltar
            </a>
        </div> 
    </form>

</div>
