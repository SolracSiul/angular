<h1>Listar Cidades component: </h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Estado</th>
            <th class="text-center">
                <a href="#" title="Novo" alt="Novo" [routerLink]="['/cidades/novo']">
                    <fa-icon [icon]="faPlus"></fa-icon> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let cidade of cidades">
            <td>{{cidade.nome}}</td>
            <td>{{cidade.estado}}</td>
            <td class="text-center" style="width: 300px">
                <a href="#" [routerLink]="['/cidades/editar', cidade.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <fa-icon [icon]="faEdit"></fa-icon> Editar</a>
                    <a href="#"title="Remover" alt="Remover" (click)="remover($event, cidade)" class="btn btn-xs btn-danger">
                    <fa-icon [icon]="faTimes"></fa-icon> Remover</a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="cidades.length==0">Nenhuma cidade cadastrada</p>
