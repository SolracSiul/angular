<h1>Listar Pessoas component: </h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Data de Nascimento</th>
            <th class="text-center">
                <a href="#" title="Novo" alt="Novo" [routerLink]="['/cidades/novo']">
                    <fa-icon [icon]="faPlus"></fa-icon> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let cidade of cidades">
            <td>{{cidade.nome}}</td>
            <td>{{cidade.estado}}</td>
            <td class="text-center" style="width: 300px">
                <a href="#">
                    <fa-icon [icon]="faEdit"></fa-icon> Editar</a>
                <a href="#"title="Remover" >
                    <fa-icon [icon]="faTimes"></fa-icon> Remover</a>
            </td>
        </tr>
    </tbody>
</table>
