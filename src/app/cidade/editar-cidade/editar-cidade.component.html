<h1>Editando uma cidade</h1>
<div class="well">
    <form #formCidade="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control"  name="nome" id="nome" minlength="2" required [(ngModel)]="cidade.nome" #nome="ngModel">
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']">Digite o nome da cidade</div>
                <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="estado">Estado:</label>
            <input type="text" class="form-control" id="estado" name="estado" required [(ngModel)]="cidade.estado" #estado="ngModel"> 
            <div *ngIf="estado.errors && (estado.dirty || estado.touched)" class="alert alert-danger mt-2">
                <div>Digite o novo nome do estado</div>
            </div>
        </div>        
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formCidade.form.valid">
                <fa-icon [icon]="faSave"></fa-icon> Atualizar
            </button>
            <a class="btn btn-secondary mx-2" [routerLink]="['/cidades/listar']">
                <fa-icon [icon]="faArrowLeft" aria-hidden="true"></fa-icon> Voltar
            </a>
        </div>
    </form>
</div>
