
<h1>Eae sorak, aqui iremos inserir cidades!</h1>
<div class="well">
    <form #formCidade="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" minlength="2" required
            [(ngModel)]="cidade.nome" #nome="ngModel">
            <div class="alert alert-danger" *ngIf="nome.errors && (nome.dirty || nome.touched)">
                <div [hidden]="!nome.errors['required']">Digite o nome da pessoa.</div>
                <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="estado">estado: </label>
            <input type="text" class="form-control" id="estado" name="estado" required
            [(ngModel)]="cidade.estado" #estado="ngModel">
            <div class="alert alert-danger" *ngIf="estado.errors &&(estado.dirty || estado.touched)">
                <div [hidden]="!estado.errors['required']">Digite o Estado  da cidade. </div>
            </div>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="inserir()" [disabled]="!formCidade.form.valid">
                <fa-icon [icon]="faSave"></fa-icon> Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/cidades/listar']">
                <fa-icon [icon]="faArrowLeft" aria-hidden="true"></fa-icon> Voltar
            </a>
        </div> 
    </form>

</div>
