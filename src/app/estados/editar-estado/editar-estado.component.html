<h1>Esse é o componente responsável por editar um Estado: </h1>
<div class="well">
    <form #formEstado="ngForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control"  name="nome" id="nome" minlength="2" required [(ngModel)]="estado.nome" #nome="ngModel">
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors['required']">Digite o nome da pessoa</div>
                <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="sigla">Sigla:</label>
            <input type="text" class="form-control" id="sigla" name="sigla" required [(ngModel)]="estado.sigla" #sigla="ngModel"> 
            <div *ngIf="sigla.errors && (sigla.dirty || sigla.touched)" class="alert alert-danger mt-2">
                <div>Digite a sigla do estado.</div>
            </div>
        </div>        
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formEstado.form.valid">
                <fa-icon [icon]="faSave"></fa-icon> Atualizar
            </button>
            <a class="btn btn-secondary mx-2" [routerLink]="['/estados/listar']">
                <fa-icon [icon]="faArrowLeft" aria-hidden="true"></fa-icon> Voltar
            </a>
        </div>
    </form>
</div>
