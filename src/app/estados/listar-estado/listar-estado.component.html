<h1>Listar Estados component: </h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Sigla</th>
            <th class="text-center">
                <a href="#" title="Novo" alt="Novo" [routerLink]="['/estados/novo']">
                    <fa-icon [icon]="faPlus"></fa-icon> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let estado of estados">
            <td>{{estado.nome}}</td>
            <td>{{estado.sigla}}</td>
            <td class="text-center" style="width: 300px">
                <a href="#" [routerLink]="['/estados/editar', estado.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <fa-icon [icon]="faedit"></fa-icon> Editar</a> 
                 <a href="#"title="Remover" alt="Remover" (click)="remover($event, estado)" class="btn btn-xs btn-danger">
                    <fa-icon [icon]="faTimes"></fa-icon> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="estados.length==0">Nenhum Estado cadastrado</p>
