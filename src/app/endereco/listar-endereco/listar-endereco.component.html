<p>Essa é o componente Listar endereços! Seja bem vindo</p>
<h1>Listar Endereços component: </h1>
<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Rua</th>
            <th>Número</th>
            <th>Bairro</th>
            <th class="text-center">
                <a href="#" title="Novo" alt="Novo" [routerLink]="['/enderecos/novo']">
                    <fa-icon [icon]="faPlus"></fa-icon> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let endereco of enderecos">
            <td>{{endereco.rua}}</td>
            <td>{{endereco.numero}}</td>
            <th>{{endereco.bairro}}</th>
            <td class="text-center" style="width: 300px">
                <a href="#" [routerLink]="['/enderecos/editar', endereco.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <fa-icon [icon]="faedit"></fa-icon> Editar</a>
                <a href="#"title="Remover" alt="Remover" (click)="remover($event, endereco)" class="btn btn-xs btn-danger">
                    <fa-icon [icon]="faTimes"></fa-icon> Remover</a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="enderecos.length==0">Nenhum endereço registrado</p>
